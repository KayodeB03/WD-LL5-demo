     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <body>
    <!-- Main container for your layout -->
    <div class="container py-5">
      <!-- Heading styled with Playfair Display font and centered -->
      <h1
        class="text-center mb-4"
        style="
          font-family: 'Playfair Display', serif;
          background-color: #e8d9d6;
        "
      >
        Tile by Nehir
      </h1>

      <!-- Responsive tile grid using Bootstrap grid classes -->
      <div class="container text-center">
        <!-- 
          row-cols-1: 1 column on extra small screens
          row-cols-md-2: 2 columns per row on medium screens (2x2 grid)
          row-cols-lg-4: 4 columns in one row on large screens
          g-4: gap between tiles
        -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
          <!-- Each tile is now wrapped in a Bootstrap card -->
          <div class="col">
            <div class="card tile-card h-100">
              <!-- .img-fluid makes the image responsive, .border-tile adds a border -->
              <img src="../assets/tile1.jpg" alt="Tile print 1" class="card-img-top img-fluid border-tile" />
            </div>
          </div>
          <div class="col">
            <div class="card tile-card h-100">
              <img src="../assets/tile2.jpg" alt="Tile print 2" class="card-img-top img-fluid border-tile" />
            </div>
          </div>
          <div class="col">
            <div class="card tile-card h-100">
              <img src="../assets/tile3.jpg" alt="Tile print 3" class="card-img-top img-fluid border-tile" />
            </div>
          </div>
          <div class="col">
            <div class="card tile-card h-100">
              <img src="../assets/tile4.jpg" alt="Tile print 4" class="card-img-top img-fluid border-tile" />
            </div>
          </div>
        </div>
      </div>
